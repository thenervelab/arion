name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build miner binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [[ -z "$TAG" ]]; then
              VERSION=$(grep '^version' miner/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
              TAG="v${VERSION}"
            fi
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build miner (release)
        run: cargo build --release --bin miner

      - name: Package binary
        run: |
          cp target/release/miner miner-linux-x86_64
          chmod +x miner-linux-x86_64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: miner-linux-x86_64
